<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Orderart</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="pageBgCol">
        <div class="container">
          <div class="row g-0">
            <div class="col-12">
              <div class="pageInner">
                <div class="tapText">
                  <span>Tap your phone</span>
                  <span><img src="images/wifi-icon.svg" alt="..."></span>
                </div>
                <div class="orText">
                  <span>or</span>
                </div>
                <h1>Scan the QR code to order</h1>
                <a href="javascript:void(0)" class="btn btnPrimary xlBtn"><span class="btnIcon"><img src="images/qr-icon.svg" alt="..."></span> <span>OPEN SCANNER</span></a>
              </div>
              <div class="splashBotmCol">
                <ul>
                  <li>
                    <div class="splashBotomText">
                      <span>Made With<span><img src="images/heart-icon.svg" alt="..."></span></span>
                    </div>
                  </li>
                  <li>
                    <div class="splashBotmLogo">
                      <a href="javascript:void(0);"><img src="images/orderart-logo.png" alt="..."></a>
                    </div>
                  </li>
                </ul>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
