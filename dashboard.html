<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Orderart</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="pageTopCol">
        <div class="container">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <div class="backTriggerCol">
                <a href="javascript:void(0)" class="backTrigger"><img src="images/angle-left.svg" alt="..."></a>
              </div>
            </div>
            <div class="col">
              <div class="mImg"><a href="javascript:void(0)"><img src="images/michelangelo.png" alt="..."></a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bannerCol">
        <img src="images/banner-img.jpg" alt="...">
      </div>
      <div class="cardSection">
        <div class="container">
          <div class="cardInnerCol">
            <div class="row">
              <div class="col-6">
                <div class="cardStyle">
                  <div class="cardStyleIcon">
                    <img src="images/spoon-icon.svg" alt="...">
                  </div>
                  <div class="cardBtn">
                    <a href="javascript:void(0)" class="btn btnPrimary iconBtn"><span><img src="images/plus-icon-white.svg" alt="..."></span><span>New Order</span></a>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="cardStyle">
                  <div class="cardStyleIcon">
                    <img src="images/user-icon.svg" alt="...">
                  </div>
                  <div class="cardBtn">
                    <a href="my-orders.html" class="btn btnPrimary iconBtn"><span>My Orders</span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footerCol">
        <div class="logouBotmCol">
          <div class="logoutLink">
            <a href="javascript:void(0);">
              <span class="logoutText">Logout</span>
              <span><img src="images/logout-icon.svg" alt="..."></span>
            </a>
          </div> 
          <div class="bannerShape">
            <img src="images/bg-shape.svg" alt="...">
          </div>
        </div>
      </div>
    </section>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js'></script>
    <script src="js/script.js"></script>
  </body>
</html>
