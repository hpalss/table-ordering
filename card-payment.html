<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Orderart</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <section>
      <div class="pageTopCol">
        <div class="container">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <div class="backTriggerCol">
                <a href="ordering-screen.html"><img src="images/back-arrow.svg" alt="..." class="d-block"></a>
              </div>
            </div>
            <div class="col">
              <div class="pageTitle">Add More items</div>
            </div>
          </div>
        </div>
      </div>
      <div class="paymentContent">
        <div class="container">
          <form action="" class="formStyle">
            <div class="pOptions">
              <div class="paymentProOption">
                <div class="row g-2">
                  <div class="col-auto">
                    <div class="smProImgCol"><img src="images/img-1.jpg" alt="..." class="sProImg"></div>
                  </div>
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <span class="pProTitle">Garlic & Cheese Focaccia</span>
                      </div>
                      <div class="col-auto">
                        <span class="pPrice">$565.99</span>
                      </div>
                    </div>
                    <div class="pProBtmRow">
                      <div class="row align-items-center g-2">
                        <div class="col">
                          <div class="qtyCol2">
                            <div class="row align-items-center g-2">
                              <div class="col-auto">Qty</div>
                              <div class="col">
                                <select class="form-select qtySelect">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-auto">$565.99 for each</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="paymentProOption">
                <div class="row g-2">
                  <div class="col-auto">
                    <div class="smProImgCol"><img src="images/img-1.jpg" alt="..." class="sProImg"></div>
                  </div>
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <span class="pProTitle">Garlic & Cheese Focaccia</span>
                      </div>
                      <div class="col-auto">
                        <span class="pPrice">$565.99</span>
                      </div>
                    </div>
                    <div class="pProBtmRow">
                      <div class="row align-items-center g-2">
                        <div class="col">
                          <div class="qtyCol2">
                            <div class="row align-items-center g-2">
                              <div class="col-auto">Qty</div>
                              <div class="col">
                                <select class="form-select qtySelect">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-auto">$565.99 for each</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="paymentProOption">
                <div class="row g-2">
                  <div class="col-auto">
                    <div class="smProImgCol"><img src="images/img-1.jpg" alt="..." class="sProImg"></div>
                  </div>
                  <div class="col">
                    <div class="row">
                      <div class="col">
                        <span class="pProTitle">Garlic & Cheese Focaccia</span>
                      </div>
                      <div class="col-auto">
                        <span class="pPrice">$565.99</span>
                      </div>
                    </div>
                    <div class="pProBtmRow">
                      <div class="row align-items-center g-2">
                        <div class="col">
                          <div class="qtyCol2">
                            <div class="row align-items-center g-2">
                              <div class="col-auto">Qty</div>
                              <div class="col">
                                <select class="form-select qtySelect">
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">3</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-auto">$565.99 for each</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="totalColMain">
              <div class="row">
                <div class="col"><span class="sBold">Subtotal</span></div>
                <div class="col-auto"><span class="bold">$1665.99</span></div>
              </div>
              <hr>
              <div class="promoCode">
                <input type="text" placeholder="Add promotional code" class="form-control">
              </div>
              <div class="totalCol">
                <div class="row">
                  <div class="col"><span class="sBold">Total due</span></div>
                  <div class="col-auto"><span class="bold">$1665.99</span></div>
                </div>
              </div>
            </div>
            <div class="row g-2">
              <div class="col-12">
                <label for="cardFld" class="formLbl">Card Information</label>
                <div class="cardFldCol">
                  <input type="text" class="form-control cardFld" id="cardFld" placeholder="9800 6565 10101 1377">
                  <img src="images/accepted-cards.png" alt="..." class="aCardImg">
                </div>
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="mm/yy">
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="CVC">
              </div>
              <div class="col-12">
                <label for="cardNameFld" class="formLbl">Name on card</label>
                <input type="text" class="form-control" id="cardNameFld" placeholder="Brooklyn Simmons">
              </div>
              <div class="col-12">
                <label for="countryFld" class="formLbl">Country or region</label>
                <select class="form-select formSelect">
                  <option selected>United States</option>
                  <option value="">Option 2</option>
                  <option value="">Option 3</option>
                  <option value="">Option 4</option>
                </select>
              </div>
              <div class="col-12">
                <input type="text" class="form-control" placeholder="ZIP">
              </div>
              <div class="col-12">
                <div class="payBtn pt-2">
                  <button class="btn iconBtn lgBtn btnPrimary"><span>Pay</span> <span><img src="images/angle-right-white.svg" alt="..." class="pt-1 ps-1"></span></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js'></script>
    <script src="js/script.js"></script>
  </body>
</html>
